<?xml version="1.0" encoding="UTF-8"?>
<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleBannerV2 descBannerV2">
  <title id="titleBannerV2">Knight Morphers LinkedIn Banner (Alternate)</title>
  <desc id="descBannerV2">A dark, abstract background with a subtle grid and red glowing lines, featuring the Knight Morphers chess knight logo and tagline.</desc>
  <defs>
    <radialGradient id="bg-glow-v2" cx="50%" cy="50%" r="50%" fx="20%" fy="50%">
      <stop offset="0%" stop-color="#1a0000" />
      <stop offset="100%" stop-color="#000000" />
    </radialGradient>
    <pattern id="grid-v2" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="red-glow-line-v2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b91c1c" stop-opacity="0" />
      <stop offset="50%" stop-color="#ef4444" stop-opacity="1" />
      <stop offset="100%" stop-color="#b91c1c" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bg-glow-v2)" />
  <rect width="1584" height="396" fill="url(#grid-v2)" opacity="0.5" />

  <!-- Abstract Glowing Lines -->
  <g opacity="0.7">
    <path d="M-100 100 Q 400 -50, 800 150 T 1700 100" stroke="url(#red-glow-line-v2)" stroke-width="2" fill="none" />
    <path d="M-100 250 Q 300 450, 700 200 T 1700 300" stroke="url(#red-glow-line-v2)" stroke-width="1.5" fill="none" />
  </g>

  <!-- Logo -->
  <g transform="translate(150, 98) scale(0.5)">
    <g filter="url(#glow-v2)">
      <path d="M220.4,84.5c-2.3-1.8-5.4-1.8-7.7,0L104,183.3c-1.8,1.5-2.5,3.9-1.8,6.1l24.4,78.5c1.1,3.5,4.2,6.1,7.9,6.1h64.2c4.4,0,8-3.6,8-8v-48.8c0-4.4-3.6-8-8-8h-33.1c-3.5,0-6.6-2.2-7.7-5.4l-12.2-39.2l84.5,70.4c2.3,1.8,5.4,1.8,7.7,0l108.7-86.2c1.8-1.5,2.5-3.9,1.8-6.1l-24.4-78.5c-1.1-3.5-4.2-6.1-7.9-6.1H220.4z" fill="url(#grad-grey-v2)" stroke="#6b7280" stroke-width="2"/>
      <path d="M256,288.5v139c0,4.4-3.6,8-8,8h-48.8c-4.4,0-8-3.6-8-8V296.5c0-4.4,3.6-8,8-8h40.8C252.4,288.5,256,292.1,256,288.5z" fill="#374151"/>
    </g>
    <g stroke="url(#grad-red-v2)" stroke-width="4" stroke-linecap="round">
      <path d="M192,288.5v-40c0-8.8,7.2-16,16-16h48" opacity="0.8"/>
      <path d="M130,192.5l40,32" opacity="0.9"/>
      <path d="M256,232.5h48c4.4,0,8-3.6,8-8v-40" opacity="0.7"/>
      <path d="M320,144.5l-24,20" opacity="0.8"/>
      <path d="M200,320.5h56" opacity="0.9"/>
    </g>
    <circle cx="340" cy="130" r="10" fill="#ef4444"/>
    <circle cx="340" cy="130" r="5" fill="#fca5a5"/>
  </g>

  <!-- Text Content -->
  <g transform="translate(500, 140)" font-family="'Inter', sans-serif" fill="white">
    <text font-size="64" font-weight="bold" letter-spacing="2">KNIGHT MORPHERS</text>
    <text y="50" font-size="24" fill="#d1d5db" opacity="0.9">Intelligent Automation Solutions</text>
  </g>

