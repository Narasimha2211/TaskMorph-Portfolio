<?xml version="1.0" encoding="UTF-8"?>
<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleBannerV3 descBannerV3">
  <title id="titleBannerV3">Knight Morphers LinkedIn Banner (v3)</title>
  <desc id="descBannerV3">A dark, minimalist background with a subtle geometric pattern and a single red glowing line, featuring the new abstract KM logo.</desc>
  <defs>
    <linearGradient id="bg-grad-v3" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <pattern id="hex-pattern-v3" patternUnits="userSpaceOnUse" width="100" height="173.2" viewBox="0 0 100 173.2">
      <path d="M50 0 l25 43.3 h-50 z M0 86.6 l25 -43.3 h50 l25 43.3 l-25 43.3 h-50 z M50 173.2 l-25 -43.3 h50 z" fill="none" stroke="#374151" stroke-width="1"/>
    </pattern>
    <linearGradient id="red-line-v3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b91c1c" stop-opacity="0" />
      <stop offset="50%" stop-color="#ef4444" stop-opacity="1" />
      <stop offset="100%" stop-color="#b91c1c" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bg-grad-v3)" />
  <rect width="1584" height="396" fill="url(#hex-pattern-v3)" opacity="0.2" />

  <!-- Single Glowing Line -->
  <rect y="197" width="1584" height="2" fill="url(#red-line-v3)" />

  <!-- Logo -->
  <g transform="translate(200, 98) scale(0.5)">
    <g filter="url(#drop-shadow-v3)">
      <path d="M128 102 L128 410 L224 410 L224 288 L320 410 L416 410 L288 256 L416 102 L320 102 L224 224 L224 102 L128 102 Z" fill="url(#grad-grey-v3)"/>
      <path d="M224 102 L288 182 L352 102 L416 102 L320 224 L416 346 L352 346 L288 266 L224 346 L224 102 Z" fill="url(#grad-red-v3)"/>
      <path d="M224 102 L288 256 L224 410" fill="#111827"/>
    </g>
  </g>

  <!-- Text Content -->
  <g transform="translate(550, 140)" font-family="'Inter', sans-serif" fill="white">
    <text font-size="64" font-weight="bold" letter-spacing="2">KNIGHT MORPHERS</text>
    <text y="50" font-size="24" fill="#d1d5db" opacity="0.9">Intelligent Automation Solutions</text>
  </g>

</svg>
